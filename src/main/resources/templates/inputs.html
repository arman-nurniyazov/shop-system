<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Shop System</title>
</head>
<body>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th> ID </th>
            <th> Product ID </th>
            <th> Count </th>
            <th> Type </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${inputs.empty}">
            <td colspan="2"> No Inputs Available </td>
        </tr>
        <tr th:each="input : ${inputs}">
            <td><span th:text="${input.id}"> ID </span></td>
            <td><span th:text="${input.productId}"> Product ID </span></td>
            <td><span th:text="${input.count}"> Count </span></td>
            <td><span th:text="${input.type}"> Type </span></td>
        </tr>
        </tbody>
    </table>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-2">
        <a th:class="${page} == 1 ? 'btn btn-primary disabled' : 'btn btn-primary'"
           th:href="@{/transactions/inputs(page=${page-1})}" role="button">PREVIOUS</a>
        <a th:class="${totalPages} == ${page} ? 'btn btn-primary disabled' : 'btn btn-primary'"
           th:href="@{/transactions/inputs(page=${page+1})}" role="button">NEXT</a>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a class="btn btn-dark" href="/" role="button">BACK</a>
    </div>
</div>
</body>
</html>
